<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo mfs</title>
    <!-- Daisy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Talwind css  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- tab icon  -->
    <link rel="shortcut icon" href="./payoo.png" type="image/x-icon">
   
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center ">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="bg-white rounded-2xl p-8 w-[350px]">
        <div>
            <label for="" class="font-semibold">Mobile Number</label> <br>
            <input type="text" id="mobile-num" placeholder="Enter your number" class="input bg-[#f4f5f7]  rounded-3xl" />
        </div>
        <div class="mt-5">
            <label for="" class="font-semibold">4 Digit Pin</label> <br>
            <input type="text" id="pin-num" placeholder="Enter 4 digit pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
        <button class="btn btn-primary mt-5 w-full rounded-3xl" id="loginButton">Login</button>
    </form>










    <!-- js connect  -->
     <script src="./script.js"></script>
</body>
</html>
